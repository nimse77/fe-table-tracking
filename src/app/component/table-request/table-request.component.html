<ion-header>
  <ion-toolbar>
    <ion-title>Welcome Table {{ tableId }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="showOptions">
  <ion-button 
    expand="full" 
    *ngFor="let action of actionType" 
    (click)="sendRequest(action)">
    {{ action }}
  </ion-button>
</ion-content>
